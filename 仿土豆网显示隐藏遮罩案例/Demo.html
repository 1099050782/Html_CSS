<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏遮罩案例</title>
    <style>
        .tudou {
            /* 自绝父相 */
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .mask {
            /* 隐藏遮罩层 */
            display: none;
            /* 自绝父相 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) url(arr.png) no-repeat center;
        }
        /* 当鼠标经过tudou这个盒子时，让里面的遮罩层显示出来 */
        .tudou:hover  .mask {
            /* 这里是显示元素 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg">
    </div>
</body>
</html>
